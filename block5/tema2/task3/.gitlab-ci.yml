stages:
  - test

test:
  stage: test
  image: php:8.2-cli
  before_script:
    - apt-get update -qq && apt-get install -y -qq git unzip
    - curl -sS https://getcomposer.org/installer | php
    - php composer.phar install --no-interaction --prefer-dist
  script:
    - vendor/bin/phpunit tests/UserTest.php
  only:
    - main
